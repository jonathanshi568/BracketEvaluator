<!DOCTYPE html>

<html>

<head>
    <title>Winners</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

</head>

<body>

    <div class="topnav">
        <a href="/">Home</a>
        <a href="/teams">Teams</a>
        <a href="/dan">Matches</a>
        <a href="/gene">Brackets</a>
        <a href="/predictions">Predictions</a>
    </div>

    <main role="main" class="container extra-bottom">
        <h1 class="mt-5">Winners</h1>
        <p><mark>Number of brackets that picked a certain team to be the winner of the tournament</mark></p>
    </main>

    <!--Todo Table-->
    <div class="container table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="task-id">Team Name</th>
                    <th class="task">Number of Brackets</th>
                </tr>
            </thead>

            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.task}}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modalgene.js') }}"></script>

</html>
