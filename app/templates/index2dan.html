<!DOCTYPE html>

<html>

<head>
    <title>Average Win/Loss Differentials</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

</head>

<body>

    <div class="topnav">
        <a href="/">Home</a>
        <a href="/teams">Teams</a>
        <a href="/dan">Matches</a>
        <a href="/gene">Brackets</a>
        <a href="/predictions">Predictions</a>
    </div>

    <main role="main" class="container extra-bottom">
        <h1 class="mt-5">Each team by id</h1>
        <p><mark>Showing each team's average difference</mark></p>
    </main>

    <div class="container">

        <!-- Button trigger modal -->
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
                data-bs-target="#task-modal" data-source="New Task">Add Match</button>
        </div>


        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Label">Add a task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="task-form-display">Task</span>
                            <input type="text" class="form-t1id" placeholder="Team 1 ID" aria-label="task-name"
                                aria-describedby="basic-addon1">
                            <input type="text" class="form-t2id" placeholder="Team 2 ID" aria-label="task-name"
                                aria-describedby="basic-addon1">
                            <input type="text" class="form-control" placeholder="Team 1 Score" aria-label="task-name"
                                aria-describedby="basic-addon1">
                            <input type="text" class="form-t1score" placeholder="Team 2 Score" aria-label="task-name"
                                aria-describedby="basic-addon1">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Todo Table-->
    <div class="container table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="team1id">Team 1 ID</th>
                    <th class="avgdiff">Average W/L Diff</th>
                </tr>
            </thead>

            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.TeamID}}</td>
                    <td>{{item.WLDiff}}</td>
                    {% endfor %}

            </tbody>
        </table>
    </div>



    <footer class="footer">
        <div class="container">
            <p class="text-muted"><small>App developed for CS411 UIUC inspired by @tcheng10. Code received from <a
                        href="https://github.com/a2975667/flask-gcp-mysql-demo">here</a>.</small></p>
        </div>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modaldan.js') }}"></script>

</html>
