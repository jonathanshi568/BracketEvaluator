<!DOCTYPE html>

<html>

<head>
    <title>Bracket Evaluator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

</head>

<body>

    <div class="topnav">
        <a href="/">Home</a>
        <a href="/teams">Teams</a>
        <a href="/dan">Matches</a>
        <a href="/gene">Brackets</a>
        <a href="/predictions">Predictions</a>
    </div>

    <main role="main" class="container extra-bottom">
        <h1 class="mt-5">Bracket Evaluator</h1>
        <p><mark>View and edit brackets here</mark></p>
    </main>
    <div class="container">

        <!-- search modal -->
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
                data-bs-target="#search-modal">Search By Keyword</button>
        </div>


        <div class="modal fade" id="search-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Label">Search by Keyword</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="task-form-display">Keyword</span>

                            <input type="text" class="search-word" placeholder="keyword" aria-label="search-keyword"
                                aria-describedby="basic-addon1">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="search" type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">

        <!-- winner modal -->
        <div style="text-align: right;">
            <button id="winner" type="button" class="btn btn-primary">Get Winner Predictions</button>
        </div>

    </div>

    <div class="container">

        <!-- Button trigger modal -->
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
                data-bs-target="#task-modal" data-source="New Bracket">Add Bracket</button>
        </div>


        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Label">Add a bracket</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="task-form-display">Bracket</span>

                            <input type="text" class="form-user" placeholder="UserId" aria-label="task-name"
                                aria-describedby="basic-addon1">
                            <input type="text" class="form-control" placeholder="Description of Bracket"
                                aria-label="task-name" aria-describedby="basic-addon2">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--Todo Table-->
    <div class="container table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="task-id">BracketID</th>
                    <th class="task">UserID</th>
                    <th class="status">Description</th>
                    <th class="update">Edit</th>
                    <th class="update">Remove</th>
                </tr>
            </thead>

            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.task}}</td>
                    <td>{{item.status}}</td>

                    <td><button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
                            data-bs-target="#task-modal" data-source="{{item.id}}" data-content="{{item.status}}"
                            data-user="{{item.task}}"><i class="fa fa-pen fa-1" aria-hidden="true"></i></button></td>

                    <td><button class="btn btn-outline-secondary btn-sm remove" data-source="{{item.id}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i></button></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>



    <footer class="footer">
        <div class="container">
            <p class="text-muted"><small>Thanks to @tcheng10 for the template</small></p>
        </div>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modalgene.js') }}"></script>

</html>
